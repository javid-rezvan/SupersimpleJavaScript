<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <p>Rock Paper Scissors</p>

  <button  class="move-button js-event1">
    <img src="Requirements/rock-emoji.png" 
   class="move-icon"></button>

  <button class="move-button js-event2">
    <img src="Requirements/paper-emoji.png"  class="move-icon"></button>

  <button class="move-button js-event3">
    <img src="Requirements/scissors-emoji.png"  class="move-icon"></button>

  <p class="js-result result"></p>
  <p class="js-move"></p>
  <p class="js-score score"></p>

  <button class="reset-score-button" onclick="
     score.wins=0;
     score.losses=0;
     score.tie=0; 
     localStorage.removeItem('score');
     updateScoreElement();
     document.querySelector('.js-result').innerHTML='';
     document.querySelector('.js-move').innerHTML='';
  ">Reset Score</button>
  
  <button class="js-auto-play" onclick="
  autoPlay();">Auto Play</button>
  <script src="exerciseScript.js"></script>
</body>
</html>
