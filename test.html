<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Project</title>
</head>
<body>
    <p>Amazon Shipping Calculator </p>
    <input placeholder="Cost of order" class="js-input" onkeydown="handleCostKeydown(event)";>
    <button onclick="caluculateShipping();">Calculate</button>
    <p class="js-result"></p>
    <script> 
     function caluculateShipping(){
       inputElement=document.querySelector('.js-input');
       if(inputElement.value <40){
        document.querySelector('.js-result').innerHTML=`$${Number(inputElement.value)+10}`;
       }else{
        document.querySelector('.js-result').innerHTML=`$${inputElement.value}`;
       }    
     }
     function handleCostKeydown(event){
        if(event.key === 'Enter'){
         caluculateShipping();
     }   
     }
    </script>
</body>
</html>
