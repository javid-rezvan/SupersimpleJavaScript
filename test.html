<body>

   
    <script> 
        const nums=[];    
        function doubleArray(nums){       
         const doubledArray=[];
          for(let i=0;i<nums.length;i++){
            doubledArray.push(nums[i]*2);
          }
          return doubledArray;
        }
       console.log(doubleArray([1,3,6]));
    </script>
