<!DOCTYPE html>
<html >
  <head>
    <title>Rock Paper Scissors</title>
    <style>
    body{
      background-color: rgb(25,25,25);
      color: white;
      font-family: Arial, Helvetica, sans-serif;
    }
    .title{
      font-size: 30px;
      font-weight: bold;
    }
    .move-icon{
      height: 50px;
    }
    .move-button{
      background-color: transparent;
      border:3px solid white;
      width: 120px;
      height: 120px;
      border-radius:60px;
      margin-right: 10px;

    }
    </style>
  </head>
  <body>
      <P class="title">Rock Paper Scissors</P>

      <button onclick="playGame('rock')"     class="move-button"><img src="images/rock-emoji.png" class="move-icon"></button>
      <button onclick="playGame('paper')"    class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>
      <button onclick="playGame('scissor')"  class="move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>
      <p class="js-result"></p>
      <p class="js-move"></p>
      <p class="js-score"></p>
      
      <button onclick="
       score.wins=0;
       score.losses=0;
       score.ties=0;  
       localStorage.removeItem('score');
       updateScoreElement();
      ">Reset Score</button>

     <script>  
      let score= JSON.parse(localStorage.getItem('score')) ||  
      {
          wins:0,
          losses:0,
          ties:0
      };
     updateScoreElement();
    
     function updateScoreElement(){
      document.querySelector('.js-score').innerHTML=`
      wins:${score.wins} , Losses:${score.losses} , Ties:${score.ties}`;
     }

     function playGame(playerMove){
       const computerMove=pickComputerMove();
       let result='';
       if(playerMove === 'scissor'){
          
          if(computerMove === 'rock'){
                result = 'You lose.';
              }else if( computerMove === 'paper'){
                result='You win.';
              }else {
                result='Tie.';
              }
       }else if (playerMove === 'paper'){
            if(computerMove === 'rock'){
                  result = 'You win.';
                }else if( computerMove === 'paper'){
                  result='Tie.';
                }else {
                  result='You lose.';
               }
       }else{
            if(computerMove === 'rock'){
                  result = 'Tie.';
                }else if( computerMove === 'paper'){
                  result='You lose.';
                }else {
                  result='You win.';
                }
       }

       if(result === 'You win.'){
        score.wins+=1;
       }else if(result === 'You lose.'){
        score.losses+=1;
       }else{
        score.ties+=1;
       }

        localStorage.setItem('score',JSON.stringify(score));
        updateScoreElement();
        document.querySelector('.js-result').innerHTML=result;
        document.querySelector('.js-move').innerHTML=`You ${playerMove} -${computerMove} Computer`;
 
     }
      function pickComputerMove(){
           let computerMove='';
            const randomNumber=Math.random();
            if (randomNumber >=0 && randomNumber <1/3){
              computerMove='rock';
            }else if(randomNumber >=1/3 && randomNumber < 2/3){
              computerMove='paper';
            }else {
              computerMove='scissor';
            }   
            return computerMove; 
         }
    </script>
  </body>
</html>
