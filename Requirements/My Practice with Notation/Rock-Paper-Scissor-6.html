<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissor')">Scissor</button>
    <button onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0; 
        localStorage.removeItem('score');
    ">Reset Score</button>
    <script>
       
       /* let score= JSON.parse(localStorage.getItem('score'));
        if(score === null){
          score={
            wins:0,
            losses:0,
            ties:0
          };
        }

        
        instead of checking if a value is equal to null we can just use the not operator as a shortcut.
         now also from the booleans lesson we have an even shorter shortcut for doing this:
        so notice here that this code basically sets a default value if the score doesn't exist.in the booleans lesson we learned a technique called the default operator which is exactly what we need here:

        */
        let score= JSON.parse(localStorage.getItem('score')) ||  
        {
            wins:0,
            losses:0,
            ties:0
        };

        function pickComputerMove(){
            let computerMove='';
            const randomNumber=Math.random();
            if(randomNumber >=0 && randomNumber <1/3){
                computerMove='rock';
            }else if(randomNumber >=1/3 && randomNumber < 2/3){
                computerMove='paper';
            }else{
                computerMove='scissor';
            }
            return computerMove;
        }

        function playGame(playerMove){
            const computerMove=pickComputerMove();
            let result='';
            if(playerMove === 'rock'){
                if (computerMove === 'rock'){
                    result='Tie.';
                }else if(computerMove === 'paper'){
                    result='You lose.'                   
                }else{
                    result='You win.'                    
                }
            }else if(playerMove === 'paper'){
                if (computerMove === 'rock'){
                    result='You win.';                    
                }else if(computerMove === 'paper'){
                    result='Tie.'
                    
                }else{
                    result='You lose.'                 
                }
            }else{
                if (computerMove === 'rock'){
                    result='You lose.';
                    
                }else if(computerMove === 'paper'){
                    result='You win.'
                   
                }else{
                    result='Tie.'                   
                }
            }
            if(result === 'You win.'){
                score.wins +=1;
            }else if(result === 'You lose.'){
                score.losses +=1;
            }else {
                score.ties +=1;
            }
            localStorage.setItem('score',JSON.stringify(score));
            alert(`You picked ${playerMove}.computer picked ${computerMove}.${result}
            Wins:${score.wins} ,Losses:${score.losses} ,Ties:${score.ties}`);
        }
        
    </script>
</body>
</html>
