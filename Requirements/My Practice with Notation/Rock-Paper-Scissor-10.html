<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="styles/Rock-Paper-Scissor-10.css"></link>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button  class="move-button" onclick=
    "playGame('rock')"><img src="images/rock-emoji.png"        class="move-icon"></button>
    <button  class="move-button" onclick=
    "playGame('paper')"><img src="images/paper-emoji.png"      class="move-icon"></button>
    <button  class="move-button" onclick=
    "playGame('scissors')"><img src="images/scissors-emoji.png"  class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-move"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button" onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;
        localStorage.removeItem('score');
        updateScoreElement();
    ">Reset Score</button>
    <button  class="auto-play-button" onclick="autoPlay2();">Auto Play</button>
    <script src="scripts/Rock-Paper-Scissor-10.js"></script>
</body>
</html>
