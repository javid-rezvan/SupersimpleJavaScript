<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="styles/Rock-Paper-Scissor-10.css"></link>
</head>
<body>
    <p>Rock Paper Scissors</p>
     <button onclick="playGame('rock');" class="move-button js-rock-button"><img class= "move-icon" src="images/rock-emoji.png"></button>
     <button onclick="playGame('paper');" class="move-button js-paper-button"><img class= "move-icon" src="images/paper-emoji.png"></button>
     <button onclick="playGame('scissor');" class="move-button js-scissor-button"><img class= "move-icon"src="images/scissor-emoji.png"></button>

     <p class="js-result result"></p>
     <p class="js-move"></p>
     <p class="js-score score"></p>

     <button class="reset-score-button" >Reset Score</button>
     <button  class="auto-play-button">AutoPlay</button>
     <script src="scripts/practice.js"></script>
</body>
</html>
