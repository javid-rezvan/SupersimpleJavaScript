<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>You Tube Subscribe Button</p>
   <button onclick="playGame('rock');">Rock</button>
    <button onclick="playGame('paper');">Paper</button>
    <button onclick="playGame('scissor');">Scissor</button>
    <p class="js-result"></p>
    <p class="js-move"></p>
    <p class="js-score"></p>

    <button onclick="
      score.Wins=0;
      score.Loses=0;
      score.Tie=0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>
    <script>



     let score=JSON.parse(localStorage.getItem('score'))||
      {
         Wins:0,
         Loses:0,
         Tie:0
      };
      updateScoreElement();


      function pickComputerMove(){
         let computerMove='';
         let randomNumber=Math.random();
         if(randomNumber >=0 && randomNumber <1/3){
            computerMove ='rock';
         }else if(randomNumber >=1/3 && randomNumber <2/3){
            computerMove='paper';
         }else{
            computerMove='scissor';
         }
         return computerMove;
      }
      function playGame(playerMove){
          let computerMove=pickComputerMove();
          let result='';
          if(playerMove === 'rock'){
            if(computerMove ==='rock'){
                 result='Tie.';

            }else if(computerMove === 'paper'){
               result='You lose.'

            }else{
               result='You win.';

            }
          }else if(playerMove === 'paper'){
            if(computerMove ==='rock'){
               result='You win.';

            }else if(computerMove === 'paper'){
               result='Tie.';

            }else{
               result='You lose.';

            }
          }else{
            if(computerMove === 'rock'){
               result='You lose.';

            }else if(computerMove === 'paper'){
               result='You win.';

            }else{
               result='Tie';

            }


          }
          if(result === 'You win.'){
            score.Wins+=1;
          }else if(result === 'You lose.'){
            score.Loses+=1;
          }else{
            score.Tie+=1;
          }


          localStorage.setItem('score',JSON.stringify(score));
          updateScoreElement();

          document.querySelector('.js-result').innerHTML=result;
          document.querySelector('.js-move').innerHTML=`You picked ${playerMove} -Computer picked ${computerMove}`;
      }
      function updateScoreElement() {
         document.querySelector('.js-score').innerHTML=`
         Wins:${score.Wins},Losses:${score.Loses},Ties:${score.Tie}`;
      }
    </script>
</body>
</html>
